{% extends 'layout.html' %}
{% block body %}


<div class="container-fluid pt-4 cab">
    <div class="row">
      <div class="col-md-12 pt-4 pb-4">
        <h3 class="text-center cl"><strong>Monitoreo energético</strong></h3>
      </div>
      <div class="statistics col-md-4">
        <div class="card text-white bg-ligth mb-3">
          <div class="card-body shadow">
            <h5 class="card-title text-secondary">Valor pico diario</h5>
            <div  class="dfont">{{ max_value }} W </div>
            <canvas id="tortaPorcentaje" width="40" height="70"></canvas>
          </div>
        </div>
      </div>
      <div class="statistics col-md-4">
        <div class="card text-white  mb-3">
          <div class="card-body shadow" >
            <h5 class="card-title text-secondary">Consumo mensual</h5>
            <div class="position-absolute text-center dfont">{{ data*3 }} W </div>
            <canvas id="tortaPorcentaje" width="40" height="70"></canvas>
          </div>
        </div>
      </div>
      <div class="statistics col-md-4">
        <div class="card text-white mb-3">
          <div class="card-body shadow" >
            <h5 class="card-title text-secondary">Valor consumo energetico</h5>
            <div class=" position-absolute text-center money">$ {{ data }}.000  </div>
            <canvas id="tortaPorcentaje" width="40" height="70"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6 ">
        <div class="card mb-3">
          <div class="card-body shadow">
            <h5 class="card-title text-secondary">Consumo</h5>
            <div class="position-absolute hauge posi">{{ data }} </div>
            <canvas id="donut" width="500" height="400"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body shadow">
            <h5 class="card-title text-secondary">Histórico Del Dia</h5>
            <canvas id="tableline" width="500" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>
</div>



  <!-- LINE GRAPH-->
  <script>
      Chart.defaults.global.responsive = true;
      Chart.defaults.global.legend.display = false;

      var chartData = {
          labels : [{% for dato in datacurrent %}
                "{{ dato.2 }}",
                {% endfor %}],
          datasets : [{
              label: 'Vatios',
              fill: true,
              lineTension: 0.2,
              backgroundColor: "rgba(114,147,203,0.2)",
              borderColor: "rgba(57,106,177,1)",
              borderCapStyle: 'butt',
              borderDash: [],
              borderDashOffset: 0.0,
              borderJoinStyle: 'mister',
              pointBorderColor: "rgba(57,106,177,1)",
              pointBackgroundColor: "#fff",
              pointHoverRadius: 5,
              pointHoverBackgroundColor: "rgba(57,106,177,1)",
              pointHoverBorderColor: "rgba(220,220,220,1)",
              pointHoverBorderWidth: 2,
              pointRadius: 4,
              data : [{% for dato in datacurrent %}
                      {{ dato.1 }},
                  {% endfor %}],
              spanGaps: false
          }]
      }


      var ctx = document.getElementById("tableline").getContext("2d");
      var ejemplo1 = new Chart(ctx, {
          type: 'line',
          data: chartData,
          options: {
              responsive: true,
              scales: {
                xAxes: [{
                    scaleLabel: {
                    display: true,
                    labelString: 'Tiempo'
                  },
                    ticks: {
                      display: false //this will remove only the label
                    }
                }],
            }

          }
      });

  </script>


  <!-- DOUGHNUT GRAPH  -->
  <script>
    Chart.defaults.global.responsive = true;
    Chart.defaults.global.legend.display = false;

    var data = {
      labels: ['Consumo', 'Sin consumir'],
      datasets: [{
          backgroundColor: ["rgba(48, 207, 149, 1)",
                            "rgba(114,147,203,0.2)"],
          data : [ {{ data }} , {{ 3500 - data}} ],
      }]
    };

    var ctx = document.getElementById("donut").getContext("2d");
    var co = new Chart(ctx, {
      type: 'doughnut',
      data: data,
      options: {
          cutoutPercentage:73,
          circumference:Math.PI,
          rotation:Math.PI,
          responsive: true,
      }
    });
  </script>


{% endblock %}
