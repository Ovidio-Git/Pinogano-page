{% extends 'layout.html' %}
{% block body %}

<div class="contenido pb-4 pt-4"> 
    <div class="row">
         <div class="col-md-12 pt-4 pb-4">
            <h1 class="text-center"><strong>Organizador</strong></h1>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="exampleTextarea">Ingrese los números de identificación separados por coma:</label>
    <textarea type="number" class="form-control" id="exampleTextarea" rows="3" style="height: 100px;"></textarea>
    <br>
    <div class="form-group">
            <label class="col-form-label" for="inputDefault">Rango numeros de identificiacion</label>
            <input type="text" class="form-control" placeholder="Numero Inicial" id="inputDefault">
            <br> 
            <input type="text" class="form-control" placeholder="Numero Final" id="inputDefault">
        </div>
        <div class="contenido pb-4 pt-4">
            <button type="button" class="btn btn-primary">Iniciar</button>
        </div>
    </div>
</div>


{% endblock %}
