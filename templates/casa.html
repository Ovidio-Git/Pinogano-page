<!-- LINE GRAPH-->
<script>
    Chart.defaults.global.responsive = true;
    Chart.defaults.global.legend.display = false;

    var chartData = {
        labels : [{% for dato in numeros %}
               "{{ dato.0 }}",
              {% endfor %}],
        datasets : [{
            label: 'Value',
            fill: true,
            lineTension: 0.1,
            backgroundColor: "rgba(114,147,203,0.2)",
            borderColor: "rgba(57,106,177,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'mister',
            pointBorderColor: "rgba(57,106,177,1)",
            pointBackgroundColor: "#fff",
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(57,106,177,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 4,
            data : [{% for dato in numeros %}
                    {{ dato.1 }},
                {% endfor %}],
            spanGaps: false
        }]
    }
       
    
    var ctx = document.getElementById("tableline").getContext("2d");
    var ejemplo1 = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              },
              title: {
                display: true,
              }
            },
        }
    });
    
</script>


<!-- BAR GRAPH -->
<script>
  Chart.defaults.global.responsive = true;
  Chart.defaults.global.legend.display = false;

  var data = {
    labels : [{% for dato in numeros %}
           "{{ dato.0 }}",

        label: 'Value',
        backgroundColor: "rgba(114,147,203,0.2)",
        borderColor: "rgba(57,106,177,1)",
        data : [{% for dato in numeros %}
                {{ dato.1 }},
            {% endfor %}]
    }]
  }
  

  var ctx = document.getElementById("chardiv").getContext("2d");
  var cof = new Chart(ctx, {
    type: 'bar',

        responsive: true,

          },

            display: true,
          }
        },
    }
});
</script>


<!-- DOUGHNUT GRAPH  -->
<script>
  Chart.defaults.global.responsive = true;
  Chart.defaults.global.legend.display = false;
  
  var data = {
    labels: ['Red', 'blue'],
    datasets: [{
        backgroundColor: ["rgba(255,99,132)",
                         "rgba(114,147,203,0.2)"],
        data : [ {{ test[1] }} , {{ 50 - test[1] }} ],  
    }]
  };
 
  var ctx = document.getElementById("donut").getContext("2d");
  var co = new Chart(ctx, {
    type: 'doughnut',
    data: data,
    options: {
        cutoutPercentage:73,
        circumference:Math.PI,      
        rotation:Math.PI, 
        responsive: true,
    }
  });
</script>
