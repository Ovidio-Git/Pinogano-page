<!-- LINE GRAPH-->
<script type="text/javascript">
    Chart.defaults.global.responsive = true;
    Chart.defaults.global.legend.display = false;

    var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};    
 
    
    var interval = setInterval(update_values, 1000);
    var fecha1 ;
    var value2 ;
    function update_values(){
            $.getJSON($SCRIPT_ROOT + '/_datasensor',
                     function(data){
                        $('#maxvalue').text(data.data.max_value);
                        $('#average').text(data.data.average_wh);
                        $('#price').text(data.data.price_wh);
                        $('#consumo').text(data.data.value1);
                        fecha1 = data.data.fecha;
                        value2 = data.data.value1;
                        });
            
            if (config.data.labels.length == 7) {
                config.data.labels.shift();
                config.data.datasets[0].data.shift();
            }

            config.data.labels.push(fecha1);
            config.data.datasets[0].data.push(value2);
            config.update();
        
        
        };
      
    var context = document.getElementById("tableline").getContext('2d');
        var config = new Chart(context,{
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: "Potencia",
                    backgroundColor: "rgb(132,186,91,0.2)",
                    borderColor: "rgb(62,150,81,1)",
                    data: [],
                    fill: false,
                }],
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Tiempo'
                        },
                        ticks: {
                            display: false //this will remove only the label
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Potencia'
                        }
                    }]
                }
            }
        });

</script>


  <!-- DOUGHNUT GRAPH  -->
  <script>
    Chart.defaults.global.responsive = true;

    var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};       
    var intervalD = setInterval(update_valuesD, 1000);
    var value2 ;
    function update_valuesD(){

                        value2 = data.data.value1;
                        });
            co.data.datasets[0].data.push(value2);
            co.update();
        };
      
      
    var data1 = {
      labels: ['Consumo', 'Sin consumir'],
      datasets: [{
          backgroundColor: ["rgba(132, 186, 91, 1)",
                            "rgba(114,147,203,0.2)"],
          data : [ value2 , ( 3500 - value2 ) ],
      }]
    };

    var ctx = document.getElementById("donut").getContext("2d");
    var co = new Chart(ctx, {
      type: 'doughnut',
      data: data1,
      options: {
          cutoutPercentage:73,
          circumference:Math.PI,
          rotation:Math.PI,
          responsive: true,
      }
    });
  </script>
